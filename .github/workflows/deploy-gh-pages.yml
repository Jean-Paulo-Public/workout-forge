
name: Deploy Workout Forge to GitHub Pages

on:
  push:
    branches:
      - main # Ou o nome do seu branch principal (ex: master)

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use uma versão LTS do Node.js
          cache: 'npm'

      - name: Install dependencies 📦
        run: npm ci

      - name: Build project 🏗️
        # O next.config.ts já deve estar configurado com output: 'export',
        # basePath: '/workout-forge', e assetPrefix: '/workout-forge/'
        run: npm run build

      - name: Setup Pages 🛠️
        uses: actions/configure-pages@v5

      - name: Upload artifact ⬆️
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out # A pasta de saída do 'next build' com 'output: export'

      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4

    