
name: Deploy Workout Forge to GitHub Pages

on:
  push:
    branches:
      - main # Ou o nome do seu branch principal

permissions:
  contents: write # NecessÃ¡rio para peaceiris/actions-gh-pages fazer push para o branch gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use uma versÃ£o LTS do Node.js
          cache: 'npm'

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Build project ğŸ—ï¸
        # O next.config.ts jÃ¡ deve estar configurado com output: 'export',
        # basePath: '/workout-forge', e assetPrefix: '/workout-forge/'
        run: npm run build # Isso deve gerar a pasta ./out

      - name: Copy .gitignore to out directory ğŸ“„
        run: cp .gitignore ./out/.gitignore # Copia o .gitignore da raiz para a pasta de saÃ­da

      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v4
        with:
