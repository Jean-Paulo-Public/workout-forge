
name: Deploy Workout Forge to GitHub Pages

on:
  push:
    branches:
      - main # Ou o nome do seu branch principal (ex: master)

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use uma versÃ£o LTS do Node.js
          cache: 'npm'

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Build project ğŸ—ï¸
        # O next.config.ts jÃ¡ deve estar configurado com output: 'export',
        # basePath: '/workout-forge', e assetPrefix: '/workout-forge/'
        run: npm run build

      - name: Setup Pages ğŸ› ï¸
        uses: actions/configure-pages@v5

      - name: Upload artifact â¬†ï¸
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out # A pasta de saÃ­da do 'next build' com 'output: export'

      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4

    